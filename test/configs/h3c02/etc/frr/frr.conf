frr version 4.0+cl3u1
frr defaults datacenter
hostname h3c02
username cumulus nopassword
!
service integrated-vtysh-config
!
log syslog informational
!
interface swp1
 ip ospf network point-to-point
!
interface swp2
 ip ospf network point-to-point
!
interface swp3
 ip ospf network point-to-point
!
interface swp4
 ip ospf network point-to-point
!
router ospf
 ospf router-id 172.30.3.2
 network 10.172.2.0/31 area 0
 network 10.172.2.2/31 area 0
 network 10.172.2.4/31 area 0
 network 10.172.2.6/31 area 0
 default-information originate always
!
line vty
!
